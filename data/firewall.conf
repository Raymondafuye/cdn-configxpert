config system central-management
    set type fortiguard
end

config application list
    edit "g-default"
        set comment "Monitor all applications."
        config entries
            edit 1
                set action pass
            next
        end
    next
    edit "g-sniffer-profile"
        set comment "Monitor all applications."
        unset options
        config entries
            edit 1
                set action pass
            next
        end
    next
    edit "g-wifi-default"
        set comment "Default configuration for offloading WiFi traffic."
        set deep-app-inspection disable
        config entries
            edit 1
                set action pass
                set log disable
            next
        end
    next
end

config ips global
end

config firewall policy
    edit 1
        set name "Internal-to-Internet"
        set srcintf "port1"
        set dstintf "wan1"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
    next
    edit 2
        set name "Internet-to-Internal"
        set srcintf "wan1"
        set dstintf "port1"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "HTTP HTTPS"
    next
end

# Address Objects
config firewall address
    edit 1
        set name "Internal-Network"
        set subnet 192.168.1.0 255.255.255.0
    next
    edit 2
        set name "DMZ-Network"
        set subnet 10.0.0.0 255.255.255.0
    next
end

# NAT Configuration
config firewall vip
    edit 1
        set extip 203.0.113.10
        set extintf "wan1"
        set mappedip "DMZ-Network"
    next
end

# Logging and Monitoring
config log syslogd setting
    set status enable
    set server "syslog.example.com"
    set facility local6
end

# Web Filtering
config webfilter profile
    edit "WebFilter_Profile"
        set filter-ftgd enable
        set log all
    next
end

# SSL Inspection
config firewall ssl-ssh-profile
    edit "SSL_SSH_Profile"
        set inspection-profile default
        set deep-inspection enable
        set cert-inspection enable
    next
end
